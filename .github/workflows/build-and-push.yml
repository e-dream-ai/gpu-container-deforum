name: Build and Push Docker Image

on:
  push:
    branches:
      - main
      - dev
  workflow_dispatch:
    inputs:
      deforum_branch:
        description: "Deforum branch to build"
        required: false
        default: "dev"
        type: string
      docker_tag:
        description: "Docker tag suffix (optional)"
        required: false
        default: ""
        type: string

env:
  REGISTRY: docker.io
  IMAGE_NAME: deforum-studio/animation-toolkit

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Generate image metadata
        id: meta
        run: |
          # Set deforum branch (from input or default to 'dev')
          DEFORUM_BRANCH="${{ github.event.inputs.deforum_branch || 'dev' }}"

          # Generate timestamp-based version
          TIMESTAMP=$(date +%Y%m%d%H%M%S)
          VERSION="${TIMESTAMP}-${DEFORUM_BRANCH}"

          # Handle custom tag suffix
          TAG_SUFFIX="${{ github.event.inputs.docker_tag }}"
          if [ -n "$TAG_SUFFIX" ]; then
            VERSION="${VERSION}-${TAG_SUFFIX}"
          fi

          # Set outputs
          echo "deforum_branch=${DEFORUM_BRANCH}" >> $GITHUB_OUTPUT
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "image_tag=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${VERSION}" >> $GITHUB_OUTPUT
          echo "latest_tag=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest" >> $GITHUB_OUTPUT

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile-build
          build-args: |
            DEFORUM_BRANCH=${{ steps.meta.outputs.deforum_branch }}
          tags: |
            ${{ steps.meta.outputs.image_tag }}
            ${{ steps.meta.outputs.latest_tag }}
          push: true
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Generate build summary
        run: |
          echo "## ðŸ³ Docker Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Image:** \`${{ steps.meta.outputs.image_tag }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- **Latest:** \`${{ steps.meta.outputs.latest_tag }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- **Deforum Branch:** \`${{ steps.meta.outputs.deforum_branch }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- **Build Time:** \`$(date -u)\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Pull Command" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`bash" >> $GITHUB_STEP_SUMMARY
          echo "docker pull ${{ steps.meta.outputs.image_tag }}" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
