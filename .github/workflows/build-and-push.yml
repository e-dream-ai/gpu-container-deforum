name: Build and Push Docker Image

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      deforum_branch:
        description: "Deforum branch to build"
        required: false
        default: "main"
        type: string
      docker_tag:
        description: "Optional Docker tag suffix"
        required: false
        default: ""
        type: string

env:
  REGISTRY: docker.io
  IMAGE_NAME: edreamai/deforum-studio

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Free Disk Space
        uses: jlumbroso/free-disk-space@main
        with:
          tool-cache: true
          android: true
          dotnet: true
          haskell: true
          large-packages: true
          docker-images: true

      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Generate image metadata
        id: meta
        run: |
          DEFORUM_BRANCH="${{ github.event.inputs.deforum_branch || 'main' }}"
          TIMESTAMP=$(date +%Y%m%d%H%M%S)
          VERSION="${TIMESTAMP}-${DEFORUM_BRANCH}"

          TAG_SUFFIX="${{ github.event.inputs.docker_tag }}"
          if [ -n "$TAG_SUFFIX" ]; then
            VERSION="${VERSION}-${TAG_SUFFIX}"
          fi

          echo "deforum_branch=${DEFORUM_BRANCH}" >> $GITHUB_OUTPUT
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "image_tag=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${VERSION}" >> $GITHUB_OUTPUT
          echo "latest_tag=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest" >> $GITHUB_OUTPUT

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile-build
          build-args: |
            DEFORUM_BRANCH=${{ steps.meta.outputs.deforum_branch }}
          push: true
          tags: |
            ${{ steps.meta.outputs.image_tag }}
            ${{ steps.meta.outputs.latest_tag }}
          platforms: linux/amd64
