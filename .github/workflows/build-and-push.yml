name: Build and Push Docker Image

on:
  push:
    branches:
      - main
      - dev
  workflow_dispatch:
    inputs:
      deforum_branch:
        description: "Deforum branch to build"
        required: false
        default: "dev"
        type: string
      docker_tag:
        description: "Docker tag suffix (optional)"
        required: false
        default: ""
        type: string

env:
  REGISTRY: docker.io
  IMAGE_NAME: vule230/deforum-studio

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Free Disk Space (Ubuntu)
        uses: jlumbroso/free-disk-space@main
        with:
          # This might remove tools that are actually needed,
          # if set to "true" but frees about 6 GB
          tool-cache: false

          # All of these default to true, but feel free to set to
          # "false" if necessary for your workflow
          android: true
          dotnet: true
          haskell: true
          large-packages: true
          docker-images: true

      - name: Clear additional space
        run: |
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /opt/ghc
          sudo rm -rf "/usr/local/share/boost"
          sudo rm -rf "$AGENT_TOOLSDIRECTORY"
          sudo rm -rf /usr/local/lib/android
          sudo rm -rf /usr/local/.ghcup
          sudo rm -rf /usr/local/share/powershell
          sudo rm -rf /usr/local/share/chromium
          sudo rm -rf /usr/local/lib/node_modules
          sudo apt-get autoremove -y
          sudo apt-get autoclean -y
          df -h

      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Generate image metadata
        id: meta
        run: |
          # Set deforum branch (from input or default to 'dev')
          DEFORUM_BRANCH="${{ github.event.inputs.deforum_branch || 'dev' }}"

          # Generate timestamp-based version
          TIMESTAMP=$(date +%Y%m%d%H%M%S)
          VERSION="${TIMESTAMP}-${DEFORUM_BRANCH}"

          # Handle custom tag suffix
          TAG_SUFFIX="${{ github.event.inputs.docker_tag }}"
          if [ -n "$TAG_SUFFIX" ]; then
            VERSION="${VERSION}-${TAG_SUFFIX}"
          fi

          # Set outputs
          echo "deforum_branch=${DEFORUM_BRANCH}" >> $GITHUB_OUTPUT
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "image_tag=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${VERSION}" >> $GITHUB_OUTPUT
          echo "latest_tag=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest" >> $GITHUB_OUTPUT

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile-build
          build-args: |
            DEFORUM_BRANCH=${{ steps.meta.outputs.deforum_branch }}
          tags: |
            ${{ steps.meta.outputs.image_tag }}
            ${{ steps.meta.outputs.latest_tag }}
          push: true
          cache-from: type=gha
          cache-to: type=gha,mode=max
          # Optimize for space usage
          platforms: linux/amd64
          outputs: type=image,push=true
          # Use BuildKit's garbage collection
          builder: ${{ steps.buildx.outputs.name }}

      - name: Clean up Docker resources
        if: always()
        run: |
          docker system prune -af --volumes
          df -h

      - name: Generate build summary
        run: |
          echo "## ðŸ³ Docker Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Image:** \`${{ steps.meta.outputs.image_tag }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- **Latest:** \`${{ steps.meta.outputs.latest_tag }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- **Deforum Branch:** \`${{ steps.meta.outputs.deforum_branch }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- **Build Time:** \`$(date -u)\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Pull Command" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`bash" >> $GITHUB_STEP_SUMMARY
          echo "docker pull ${{ steps.meta.outputs.image_tag }}" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
