name: Deploy to RunPod

on:
  push:
    branches:
      - main
      - dev
  workflow_dispatch:
    inputs:
      deforum_branch:
        description: "Deforum branch to build"
        required: false
        default: "dev"
        type: choice
        options:
          - dev
          - main
      force_deploy:
        description: "Force deployment even if no changes"
        required: false
        default: false
        type: boolean

env:
  REGISTRY: docker.io
  IMAGE_NAME: deforum-studio/animation-toolkit
  RUNPOD_ENDPOINT_NAME: staging_deforum

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    if: ${{ !contains(github.event.head_commit.message, '[skip ci]') }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Set build variables
        id: vars
        run: |
          timestamp=$(date +%Y%m%d%H%M%S)
          deforum_branch="${{ github.event.inputs.deforum_branch || 'dev' }}"
          version="${timestamp}-${deforum_branch}"
          image_tag="${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${version}"

          echo "timestamp=${timestamp}" >> $GITHUB_OUTPUT
          echo "deforum_branch=${deforum_branch}" >> $GITHUB_OUTPUT
          echo "version=${version}" >> $GITHUB_OUTPUT
          echo "image_tag=${image_tag}" >> $GITHUB_OUTPUT
          echo "short_sha=${GITHUB_SHA::8}" >> $GITHUB_OUTPUT

      - name: Free up disk space
        run: |
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /opt/ghc
          sudo rm -rf "/usr/local/share/boost"
          sudo rm -rf "$AGENT_TOOLSDIRECTORY"
          docker system prune -af

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile-build
          push: true
          tags: |
            ${{ steps.vars.outputs.image_tag }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
          build-args: |
            DEFORUM_BRANCH=${{ steps.vars.outputs.deforum_branch }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Install RunPod CLI
        run: |
          pip install runpod

      - name: Deploy to RunPod Serverless
        env:
          RUNPOD_API_KEY: ${{ secrets.RUNPOD_API_KEY }}
          R2_BUCKET_NAME: ${{ secrets.b }}
          R2_ENDPOINT_URL: ${{ secrets.R2_ENDPOINT_URL }}
          R2_ACCESS_KEY_ID: ${{ secrets.R2_ACCESS_KEY_ID }}
          R2_SECRET_ACCESS_KEY: ${{ secrets.R2_SECRET_ACCESS_KEY }}
          R2_PUBLIC_DOMAIN: ${{ secrets.R2_PUBLIC_DOMAIN }}
        run: |
          chmod +x ./scripts/deploy-runpod.sh
          ./scripts/deploy-runpod.sh "${{ steps.vars.outputs.image_tag }}" "${{ env.RUNPOD_ENDPOINT_NAME }}"

      - name: Create deployment summary
        if: always()
        run: |
          echo "## Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "- **Image**: ${{ steps.vars.outputs.image_tag }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Deforum Branch**: ${{ steps.vars.outputs.deforum_branch }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Commit**: ${{ steps.vars.outputs.short_sha }}" >> $GITHUB_STEP_SUMMARY
          echo "- **RunPod Endpoint**: ${{ env.RUNPOD_ENDPOINT_NAME }}" >> $GITHUB_STEP_SUMMARY
          if [ "${{ job.status }}" == "success" ]; then
            echo "- **Status**: ✅ Deployment successful" >> $GITHUB_STEP_SUMMARY
          else
            echo "- **Status**: ❌ Deployment failed" >> $GITHUB_STEP_SUMMARY
          fi
